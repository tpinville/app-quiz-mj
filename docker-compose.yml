services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      network: host
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app/src
      - ./data:/app/data
      - backend_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3001
      - JWT_SECRET=dev-secret-change-in-production
      - DB_PATH=/app/data/app.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/scores/leaderboard"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      network: host
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - frontend_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - API_URL=http://backend:3001
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  backend_modules:
  frontend_modules:
